{% extends "base.html" %}
{% block content %}
  <h2>Sign in</h2>
  {% if error %}<div class="error">{{ error }}</div>{% endif %}
  <form method="post">
    <label>Email</label>
    <input name="email" required />
    <label>Password</label>
    <input name="password" type="password" required />
    <button type="submit">Sign in</button>
  </form>
{% endblock %}
