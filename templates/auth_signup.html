{% extends "base.html" %}
{% block content %}
  <h2>Sign up</h2>
  {% if error %}<div class="error">{{ error }}</div>{% endif %}
  <form method="post">
    <label>Name (optional)</label>
    <input name="name" />
    <label>Email</label>
    <input name="email" required />
    <label>Password</label>
    <input name="password" type="password" required />
    <button type="submit">Create account</button>
  </form>
{% endblock %}
